<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
  <div id="site-nav" aria-label="網站導覽"></div>

  <main>
    <h1>教學平台</h1>
    <p>
      PASSION 教學團隊推薦多款學習平台，提供國語、英語及華語閱讀的適性化學習環境。
      各平台依據學生能力進行分級，教師可追蹤學習歷程與成效。
    </p>

    <section>
      <ul>
        <li><a href="https://smartreading.net/v3/index.aspx" target="_blank" rel="noopener noreferrer">SmartReading</a></li>
        <li><a href="https://srenglish.net/" target="_blank" rel="noopener noreferrer">SmartReading-English</a></li>
        <li><a href="https://mandarin.smartreading.net/" target="_blank" rel="noopener noreferrer">SmartReading-Mandarin</a></li>
        <li><a href="https://www.coolchinese.net/index.aspx?errorStatus=GT001&errorMessage=UserNotLoggedIn." target="_blank" rel="noopener noreferrer">COOL Chinese</a></li>
        <li><a href="https://smartchinese.org/" target="_blank" rel="noopener noreferrer">全方位中文 Smart Chinese</a></li>
        <li><a href="https://kids.smartchinese.org/" target="_blank" rel="noopener noreferrer">全方位兒童中文</a></li>
      </ul>
    </section>
  </main>

  <script>
    (async function loadNav(){
      try {
        const res = await fetch('nav.html', { cache: 'no-cache' });
        document.getElementById('site-nav').innerHTML = await res.text();
      } catch (e) { console.error('無法載入導覽列：', e); }
    })();

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu) menu.classList.toggle('show');
    }
    window.toggleMenu = toggleMenu;
  </script>
</body>
</html>
