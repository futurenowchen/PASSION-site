<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PASSION 教育團隊｜最新消息</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
  <div id="site-nav" aria-label="網站導覽"></div>

  <main id="main-content"></main>

  <script>
    // 載入 nav
    (async function loadNav(){
      try {
        const res = await fetch('nav.html', { cache: 'no-cache' });
        document.getElementById('site-nav').innerHTML = await res.text();
      } catch (e) { console.error('無法載入導覽列：', e); }
    })();

    // 載入「最新消息」共用片段
    (async function loadNews(){
      try {
        const res = await fetch('partials/news-content.html', { cache: 'no-cache' });
        document.getElementById('main-content').innerHTML = await res.text();
      } catch (e) { console.error('無法載入最新消息：', e); }
    })();

    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu) menu.classList.toggle('show');
    }
    window.toggleMenu = toggleMenu;
  </script>

</body>
</html>
